<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="text-center text-white">Calculator using HTML css and Javascript</h1>
    <div class="container">
        <div class="container flex flex-col items-center">
            <div class="row">
                <input class="input" id="input" type="text">
            </div>
            <div class="row">
                <button class="button font-weight-bolder width-53px">C</button>
                <button class="button font-weight-bolder width-53px">%</button>
                <button class="button font-weight-bolder width-53px">M+</button>
                <button class="button font-weight-bolder width-53px">M-</button>
            </div>

            <div class="row">
                <button class="button font-weight-bolder">7</button>
                <button class="button font-weight-bolder">8</button>
                <button class="button font-weight-bolder">9</button>
                <button class="button font-weight-bolder">*</button>
            </div>

            <div class="row">
                <button class="button font-weight-bolder">4</button>
                <button class="button font-weight-bolder">5</button>
                <button class="button font-weight-bolder">6</button>
                <button class="button font-weight-bolder">-</button>
            </div>

            <div class="row">
                <button class="button font-weight-bolder">1</button>
                <button class="button font-weight-bolder">2</button>
                <button class="button font-weight-bolder">3</button>
                <button class="button font-weight-bolder">+</button>
            </div>

            <div class="row">
                <button class="button font-weight-bolder">0</button>
                <button class="button font-weight-bolder">.</button>
                <button class="button font-weight-bolder">=</button>
                <button class="button font-weight-bolder width-53px">/</button>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
